<!DOCTYPE html>
<html lang="en">
  <head>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <nav class="search-sticky">

  <body>
    <div id="checksInputs">
      <!-- Button trigger modal -->
      <button
        id="categories"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Seleccionar Categorías
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="staticBackdropLabel">
                Categorías
              </h1>
            </div>
            <div class="modal-body d-flex flex-wrap" id="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="checksFather">
      <form class="d-flex search" role="search">
        <input
          class="form-control me-1"
          id="searchInput"
          type="search"
          placeholder="Buscar"
        />
      </form>
    </div>
    <h3 class="titulo-productos">PRODUCTOS</h3>
    <div
      id="mainCards"
      class="p-5 d-flex justify-content-center flex-wrap gap-4"
    ></div>

    <a class="search-button" href="#categories" class="ocultar-visualmente2"
      >Buscar</a
    >

    <button onclick="topFunction()" id="myBtn">Subir</button>

    <script src="./data.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
