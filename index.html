<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>TecnoCompro</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img class="logo" src="./logo.png" alt="" />
      </div>
    </nav>
    <h1>PROMOCIONES EXCLUISVAS EN TECNOCOMPRO</h1>

    <div class="promo-header">
      <img src="./assets/rapicuotas.jpeg" alt="" />
      <img src="./assets/3-6-cuotas-reintegro-macro-visa-master.jpeg" alt="" />
      <img src="./assets/cuota-simple1.jpg" alt="" />
      <img src="./assets/cuota-simple2.jpg" alt="" />
      <img src="./assets/6-icbc-banco-corrientes.jpeg" alt="" />
      <img src="./assets/12-yoy.jpeg" alt="" />
    </div>
  </header>
  <body>
    <div id="checksInputs">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Seleccionar Categorías
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Categorías
              </h1>
            </div>
            <div class="modal-body d-flex flex-wrap" id="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="checksFather">
      <form class="d-flex search" role="search">
        <input
          class="form-control me-2"
          id="searchInput"
          type="search"
          placeholder="Buscar"
        />
      </form>
    </div>

    <div
      id="mainCards"
      class="p-5 d-flex justify-content-center flex-wrap gap-4"
    ></div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      Subir <img src="./flecha.png" class="flecha" />
    </button>

    <script src="./data.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
